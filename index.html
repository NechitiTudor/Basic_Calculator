<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b14e8780d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="previous-screen" id="previousOperationScreen"></div>
                <div class="current-screen" id="currentOperationScreen">0</div>
            </div>
            <div class="buttons-grid">
                <button id="clearButton" class="button clear">CLEAR</button>
                <button id="deleteButton" class="button delete">DELETE</button>
                <button class="button" data-number="">7</button>
                <button class="button" data-number="">8</button>
                <button class="button" data-number="">9</button>
                <button class="button" data-operator="">÷</button>
                <button class="button" data-number="">4</button>
                <button class="button" data-number="">5</button>
                <button class="button" data-number="">6</button>
                <button class="button" data-operator="">x</button>
                <button class="button" data-number="">1</button>
                <button class="button" data-number="">2</button>
                <button class="button" data-number="">3</button>
                <button class="button" data-operator="">–</button>
                <button class="button" data-number="">0</button>
                <button class="button" id="equalsButton">=</button>

                <button class="button" id="pointButton">.</button>
                <button class="button" data-operator="">+</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            nechititudorr
        </p>

    </footer>
</body>

<script src="script.js"></script>

</html>
